<!DOCTYPE html> 
<html lang="en" dir="ltr">
    <head> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Laura Tejada" />
        <meta name="description" content="Contact List" />
        <meta name="keywords" content="html,css,web development, seo, portofolio, projects" />
        <title>Contact List - Laura Tejada</title>    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css" media="all">
        <script src="scripts/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>My contacts</h1>
                <div class="input flex">
                    <div class='form'>
                        <label>
                            <input type="text" class="contact-info" placeholder="Contact info (name, city, email)" required>
                            <div class="message-input">
                                <p> </p>
                            </div>
                        </label>
                        <button class="button" title="Click to add contact" >Add</button>
                    </div>
                </div>
               <section class="flex">
                    <div class="content">
                        <div class="grid-container">

                        </div>

                    </div>
                </section>
                <div class="message">
                    <p>Saved contacts: 0 </p>
                </div>
            </div>
        </main>
    </body>
</html>
